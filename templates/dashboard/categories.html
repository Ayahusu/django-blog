{% extends "base.html" %}

{% block content %}
<div class="row">
{% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        <h2>All categories</h2>
        <a href="{% url "add_categories" %}" class="btn btn-dark float-right m-2">Add Category</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th >#</th>
            <th >Categories Name</th>
            <th >Created At</th>
            <th >Updated At</th>
            <th >Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{cat}}</td>
            <td>{{cat.created_at}}</td>
            <td>{{cat.updated_at}}</td>
            <td>
                <a href="{% url 'edit_categories' cat.id%}"><i class="fa fa-edit text-success"></i></a>
                &nbsp;
                <a href="{% url 'delete_category' cat.id %}"> <i class="fa fa-trash text-danger"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
</div>

{% endblock content %}

{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-center">Register Here</h1>
<form action="{% url "register" %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
{% endblock content %}

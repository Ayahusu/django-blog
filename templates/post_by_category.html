{% extends "base.html" %}
{% block content %}
  <h2 style= 'uppercase'>Category : {{category}}</h2>
  <div class="row mb-2">
    {% if posts %}
    {% for post in posts %}
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url "blogs" post.slug %}">{{post.title}}</a></h3>
          <small class="mb-1 text-muted">{{post.created_at | timesince}} ago | {{post.author}}</small>
          <p class="card-text">{{post.short_description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No Post Found</p>
    {% endif %}
  </div>
  {% endblock content %}
